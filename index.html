<html>
    <head>
        <title>AI Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background = "background.jpeg">
        <center>
            <h1 class = "btn btn-info heading">AI Object Finder</h1>
            <br><br>
            <p>The input name which you will give should match the names present in the Coco Ssd model; only then it will detect.</p>
            <br><br>
            <input type = "text" id = "navigationTextbox">
            <br><br>
            <button onclick = "start();" class = "btn btn-success" id = "start">Start</button>
            <br><br>
            <h3 id = "object_found_or_not_found" class = "btn btn-warning"></h3>
            <br><br>
            <h3 id = "status" class = "btn btn-primary"></h3>
        </center>

        <div class = "copy_right_footer">
            Developed by AditriVaishnavi Balaji
        </div>
        <script src = "main.js"></script>
    </body>
</html>
